<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumplea침os Musulm치n</title>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0077b6, #48cae4, #90e0ef);
    transition: background 2s ease-in-out;
    animation: bgMove 8s ease-in-out infinite alternate;
    background-size: 200% 200%;
  }

  @keyframes bgMove {
    0% { background-position: left; }
    100% { background-position: right; }
  }

  .card {
    text-align: center;
    background: rgba(255, 255, 255, 0.25);
    padding: 35px 25px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
    transition: all 1s ease-in-out;
    width: 90%;
    max-width: 400px;
  }

  .hidden { display: none; }

  .btn {
    background: linear-gradient(135deg, #00b4d8, #0077b6);
    border: none;
    color: white;
    padding: 15px 35px;
    font-size: 18px;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 20px rgba(0,183,255,0.5);
    width: 100%;
  }

  .btn:hover {
    background: linear-gradient(135deg, #0096c7, #023e8a);
    transform: scale(1.05);
  }

  .message img {
    width: 80%;
    max-width: 300px;
    border-radius: 15px;
    margin-bottom: 15px;
    animation: zoomIn 2s ease-in-out;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  h1 {
    font-size: 1.9em;
    background: linear-gradient(90deg, #ff6b6b, #ffd166, #ff9f1c, #ff6b6b);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    animation: shine 3s linear infinite;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(255,230,150,0.6);
  }

  @keyframes shine {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  p {
    font-size: 1.1em;
    color: #03045e;
    font-weight: 500;
    text-shadow: 0 0 5px rgba(255,255,255,0.6);
    animation: fadeInUp 2s ease-in-out;
    margin: 10px 0 20px;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes zoomIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .confetti, .balloon { position: absolute; pointer-events: none; }

  .balloon {
    border-radius: 50% 50% 45% 45%;
    animation: floatUp 6s ease-in infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-150px) scale(1.2); opacity: 0; }
  }

  @keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(720deg); }
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.7em; }
    p { font-size: 1em; }
    .btn { font-size: 16px; padding: 12px 25px; }
  }
</style>
</head>
<body>

<audio id="music" src="melodia.mp3"></audio>

<!-- Pantalla inicial -->
<div class="card" id="card">
  <button class="btn" id="touchBtn">游꾸 Touch Me 游꾸</button>
</div>

<!-- Mensaje de cumplea침os -->
<div class="card hidden" id="messageCard">
  <div class="message">
    <img src="img.jpg" alt="Feliz Cumplea침os">
    <h1>游꿀 FELIZ CUMPLEA칌OS MUSULM츼N 游꿀</h1>
    <p>Que la pases bien en tu d칤a, hermano 游눛</p>
    <button class="btn" id="restartBtn">游대 Ver otra vez</button>
  </div>
</div>

<script>
const btn = document.getElementById("touchBtn");
const card = document.getElementById("card");
const msg = document.getElementById("messageCard");
const music = document.getElementById("music");
const restart = document.getElementById("restartBtn");

let balloonInterval;

btn.addEventListener("click", () => {
  music.play();
  document.body.style.background = "linear-gradient(135deg, #caf0f8, #ade8f4, #90e0ef)";
  card.classList.add("hidden");
  msg.classList.remove("hidden");
  launchConfetti();
  startBalloons();
});

restart.addEventListener("click", () => {
  msg.classList.add("hidden");
  card.classList.remove("hidden");
  music.pause();
  music.currentTime = 0;
  stopBalloons();
});

function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.width = "10px";
    confetti.style.height = "10px";
    confetti.style.backgroundColor = randomColor();
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.top = "-10px";
    confetti.style.animation = `confettiFall ${2 + Math.random() * 3}s linear`;
    confetti.style.animationDelay = Math.random() + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 4000);
  }
}

function startBalloons() {
  balloonInterval = setInterval(() => {
    const balloon = document.createElement("div");
    balloon.classList.add("balloon");

    const size = 30 + Math.random() * 40;
    balloon.style.width = size + "px";
    balloon.style.height = size * 1.2 + "px";

    const startX = Math.random() * window.innerWidth;
    balloon.style.left = startX + "px";

    balloon.style.background = `radial-gradient(circle, ${randomColor()}, ${randomColor()})`;

    const duration = 4 + Math.random() * 4;
    const amplitude = 20 + Math.random() * 30;
    const rotation = Math.random() * 60 - 30;

    balloon.style.animation = `floatSide ${duration}s linear forwards`;

    // keyframes din치micas para cada globo
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes floatSide {
        0% { transform: translate(0px, 0) rotate(${rotation}deg); }
        25% { transform: translate(${amplitude}px, -${duration*25}px) rotate(${rotation + 15}deg); }
        50% { transform: translate(-${amplitude}px, -${duration*50}px) rotate(${rotation - 15}deg); }
        75% { transform: translate(${amplitude/2}px, -${duration*75}px) rotate(${rotation + 10}deg); }
        100% { transform: translate(0, -${duration*100}px) rotate(${rotation}deg); }
      }
    `;
    document.head.appendChild(style);

    document.body.appendChild(balloon);

    setTimeout(() => {
      balloon.remove();
      style.remove();
    }, duration * 1000);
  }, 1200);
}

function stopBalloons() {
  clearInterval(balloonInterval);
}

function randomColor() {
  const colors = ["#ffb703", "#fb8500", "#ff006e", "#8338ec", "#ffd60a", "#8ecae6", "#219ebc"];
  return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
